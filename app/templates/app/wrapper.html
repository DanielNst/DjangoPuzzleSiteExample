<!doctype html>
{% load static %}

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
<link href={% static "app/content/bootstrap.min.css" %} rel="stylesheet">
<link href={% static "app/content/style.css" %}  rel="stylesheet">
<link href={% static "app/content/cover.css" %} rel="stylesheet">

   
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
		font-style: bolder;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
		  font-style: bolder;
        }
      }
}
</style>

</head>
<body class="d-flex h-100 text-center text-bolder bg-yellow">
<script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    {% include 'app/menu.html' %}


    {% block content %} {% endblock %}

    {% include 'app/footer.html' %}
</div>
</body>
</html>
